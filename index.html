<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>サンプルサイト</h1>
    </header>
    <nav>
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">製品</a>
        <a href="#">お問い合わせ</a>
    </nav>
    <section>
        <h2>セクション1</h2>
        <p>ここにコンテンツが入ります。</p>
    </section>
    <section>
        <h2>セクション2</h2>
        <p>ここにもコンテンツが入ります。</p>
    </section>
    <footer>
        <p>© 2024 サンプルサイト. All Rights Reserved.</p>
    </footer>
</body>
</html>
